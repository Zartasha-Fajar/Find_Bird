<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Bird</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .child-1 p {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .child-1 button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.3s;
        }

        .child-1 button:hover {
            transform: translateY(-2px);
        }

        .child-2 {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #222;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.4s ease;
            overflow: hidden;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box img.photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .show {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 500px) {
            .box {
                width: 80px;
                height: 80px;
            }

            .child-1 p {
                font-size: 16px;
            }

            .child-1 button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .child-2 {
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="child-1">
            <p>Find the IMAGE behind the black box...</p>
            <button class="button">Let's Start</button>
        </div>
        <div class="child-2">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <script>
        const startBtn = document.querySelector('.button');
        const child_2 = document.querySelector('.child-2');
        const boxes = document.querySelectorAll('.box');
        let num;

        startBtn.addEventListener('click', function () {
            child_2.classList.add("show");
            num = Math.floor(Math.random() * 9);
        });

        boxes.forEach((box, i) => {
            box.addEventListener("click", function () {
                if (box.querySelector('img')) return; 

                const img = document.createElement('img');
                img.className = 'photo';

                if (num === i) {
                    img.src = 'image/parrot.jpg';
                    img.alt = 'Parrot';
                    setTimeout(() => {
                        alert('ðŸŽ‰ Congratulations! You found the bird!');
                        location.reload();
                    }, 500);
                } else {
                    img.src = 'image/cross.png';
                    img.alt = 'Wrong choice';
                }

                box.style.transform = "rotateY(180deg)";
                box.appendChild(img);
            });
        });
    </script>

</body>

</html>
